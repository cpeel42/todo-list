<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="header">
        <p>-</p>
    </div>
    <div class="main">
        <div class="sidebar">
            <button class="add-todo-button">New To-Do</button>
            <div class="filters">
                <p class="filter-all">All</p>
                <p class="filter-today">Today</p>
                <p class="filter-upcoming">Upcoming</p>
                <p class="completed">Completed</p>
            </div>
            <div class="projects">
                <p>Projects</p>
                <button class="add-project-button">New Project</button>

                <select name="project-select" id="project-select"></select>


            </div>
        </div>
        <div class="body">
            <div class="cards"></div>
        </div>

    </div>
    <div class="footer">
        <p>-</p>
    </div>
</body>
</html>
