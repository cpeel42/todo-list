<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div class="sidebar">
        <h3>Tasks</h3>
        <ul class="filters">
            <li class="filter-all">All</li>
            <li class="filter-today">Today</li>
            <li class="filter-upcoming">Upcoming</li>
            <li class="filter-incomplete">Incomplete</li>
        </ul>
        <ul>
            <li class="add-todo-button">New Task</li>
        </ul>

        <div class="projects">
            <h3>Projects</h3>
            <ul class="projects-list"></ul>
            <ul>
                <li class="add-project-button">New Project</li>
            </ul>

        </div>
    </div>

    <div class="main">
        <h1 class="project-title"></h1>
        <div class="body">
            <div class="cards"></div>
        </div>
    </div>
    <template id="todo-card-template">
        <div class="todo-card">
            <label for="title-input">Title:</label>
            <input id="title-input" type="text" placeholder="Title">
            <label for="description-input">Description:</label>
            <input id="description-input" type="text" placeholder="Description">
            <label for="notes-input">Notes:</label>
            <input id="notes-input" type="text" placeholder="Notes:">
            <label for="duedate-input">Due Date:</label>
            <input id="duedate-input" type="date">
            <label for="priority-select">Priority:</label>
            <select id="priority-select">
                <option>---</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
            <label for="complete-input">Completed:</label>
            <input id="complete-input" type="checkbox">
            <label for="delete-button">Delete:</label>
            <button id="delete-button">Delete</button>
        </div>
    </template>
</body>
</html>
